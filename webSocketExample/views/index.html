<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script>
    const webSocket = new WebSocket("ws://localhost:5050");
    webSocket.onopen = () => {
        console.log("서버와 웹소켓 연결 성공");
    }
    webSocket.onmessage = (e) => {
        console.log("onmessage e >> " + e.data);
        webSocket.send("클라이언트에서 서버로 보낸 답장");
    }
</script>
</body>
</html>
